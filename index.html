<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="controls">
        <button id="btn">Restart</button>
    </div>
    <div class="score">
        <h3>Scores</h3>
        <p>(winning point: 15)</p>

        <p>for player 1 (w -> up, s -> down )</p>
        <p>for player 2 (arrowUp -> up, arrowDown -> down )</p>
        <div class="scores">
            <p class="player1" id="p1">0</p>
            <p class="player2" id="p2">0</p>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="./script.js"></script>
</body>
</html>
